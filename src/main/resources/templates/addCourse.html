<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>Add Course</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark flex-column flex-md-row bd-navbar" style="background-color:#563d7c;">
    <a class="navbar-brand" href="/" aria-label="Bootstrap">G
    </a>

            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

                <a class="nav-link" href="/teacher">Home <span class="sr-only">(current)</span></a>

                <a class="nav-link" href="/">Log out</a>

            <li class="nav-item">

            </li>

                <a class="nav-link" href="/"></a>
            </li>
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for courses" name="q"/>

<div class="container">
    <h1> Create New Course</h1>
    <br/>
    <form action="#" th:action="@{/course/save}" th:object="${course}" method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Course name English</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="nameD" class="col-sm-2 col-form-label">Course name Danish </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nameD" name="danishName"/>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <lable class="col-form-legend col-sm-2">Study Programme</lable>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="studyProgramme" id="studyProgramme1"
                                   value="Computer Science"/>
                            Computer Science
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="studyProgramme" id="studyProgramme2"
                                   value="Web Development"/>
                            Web Development
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="studyProgramme" id="studyProgramme3"
                                   value="Software Development"/>
                            Software Development
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="studyProgramme" id="studyProgramme4"
                                   value="IT-Security"/>
                            IT-Security
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-legend col-sm-2">Course Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="type" id="type1" value="Mandatory"
                                   checked="true"/>
                            Mandatory
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="type" id="type2" value="Elective"/>
                            Elective
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="ects" class="col-sm-2 col-form-label">ECTS</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="ects" name="ects"/>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-legend col-sm-2">Course Language</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="language" id="english" value="English"
                                   checked="true"/>
                            English
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="language" id="danish" value="Danish"/>
                            Danish
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="minStudents" class="col-sm-2 col-form-label">Min# Students</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="minStudents" name="minStudents"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="expStudents" class="col-sm-2 col-form-label">Expected# Students</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="expStudents" name="expStudents"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="maxStudents" class="col-sm-2 col-form-label">Max# Students</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="maxStudents" name="maxStudents"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="prereq" class="col-sm-2 col-form-label">Prerequisites</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prereq" name="prereq"/>
            </div>
        </div>
        <div class="form-group">
            <label for="outcome">Learning outcome</label>
            <textarea class="form-control" id="outcome" rows="3" name="outcome"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" rows="3" name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="activities">Learning activities</label>
            <textarea class="form-control" id="activities" rows="3" name="activities"></textarea>
        </div>
        <div class="form-group">
            <label for="exam">Exam Form</label>
            <textarea class="form-control" id="exam" rows="2" name="exam"></textarea>
        </div>
        <div class="form-check">
            <label>Select Teacher</label>
            <fieldset th:if="${accountList == null || accountList.empty}">
                <label class="custom-control custom-checkbox">
                <input type="text" valu="No teachers available" class="custom-control-input"/>
            </label>
            </fieldset>
                <fieldset>
                <label class="custom-control custom-checkbox" th:each="account : ${accountList}">
                    <input type="checkbox" class="custom-control-input" th:id="'account'+${account.id}" th:value="${account.id}"
                           name="teachers"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description" th:text="${account.firstName} + ${account.lastName}"> </span>
                </label>
                </fieldset>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Save course</button>
        <button type="button" onclick="window.location.href='/teacher'" class="btn btn-danger">Cancel</button>
    </form>
</div>

</body>

</html>
